<!DOCTYPE html>
<html>
  <head>
    <title>Gaseste parola</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="lib/vex/vex.css" />
    <link rel="stylesheet" href="lib/vex/vex-theme-bottom-right-corner.css" />
    <link rel="stylesheet" href="lib/vex/vex-theme-flat-attack.css" />
  </head>

  <body>
    <header>
      <h3>Gaseste pergamentul</h3>
    </header>

      <form action="game.html" method="get">
        <input type="text" placeholder="Nume" id="numeleJucatorului" name="numeleJucatorului"/>
        <br>
        <input list="personaj" placeholder="Personaj" name="personaj">
        <datalist id="personaj">
          <option value="Baiat">
          <option value="Fata">
        </datalist>
        <br>
        <input list="dificultate" placeholder="Dificultate" name="dificultate">
        <datalist id="dificultate">
          <option value="Easy">
          <option value="Medium">
          <option value="Hard">
        </datalist>
        <br>
        <input type="submit" value="Deschide jocul" />
      </form>
    </div>

  </body>
</html>
